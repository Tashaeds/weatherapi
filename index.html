<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>

</head>
<body>
  <link rel="stylesheet" href="style.css">
  
</body>
<div></div>
<header class="container">

  <h1>Openweather Api</h1>
 <nav class="container"></nav>
 <div class="Row">
 <div class="input-group-col-sm">

<span class="input-group-text"  id="basic-addon1">Lat</span>
<input
type="text"
class="form-control"
inputmode="numeric"
id="latitude"
placeholder="latitude"
aria-label="latitude"
aria-describedby="basic-addon1"
value="42.98"
/>
</div>
<div class="input-group col-sm">
<span class="input-group-text" id="basic-addon1">Lon</span>
<input
type="text"
class="form-control"
inputmode="numeric"
id="longitude"
placeholder="longitude"
aria-label="longitude"
aria-describedby="basic-addon1"
value="-81.23"
/>
</div>
</div>
<div class="row align-items-center py-2">
  <div class="col-auto me-auto">
    <button id="btnGet" type="button" class="btn btn-primary mb-3">
      Get Weather
    </button>
    <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
      Use Current Location
    </button>
  </div>
</div>
</nav>
<main class="container">
<h2>Weather</h2>
<!-- results for weather data -->
<div class="weather row gx-2">
  
    </div>
  </div>
</div>
<div class="row align-items-center"></div>
<script src="app.js"></script>
</main>
<footer class="container">
